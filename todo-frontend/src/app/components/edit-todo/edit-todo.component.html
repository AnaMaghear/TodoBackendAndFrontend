<div *ngIf="todo" class="container d-flex flex-column w-100 h-100 justify-content-center align-items-center">
  <form [formGroup]="editTodoForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" formControlName="title">
    <label for="description">Description:</label>
    <textarea type="text" id="description" class="form-control" formControlName="description" style="height: 100px"></textarea>
    <label for="dueDate">Date:</label>
    <input type="date" id="dueDate" class="form-control" formControlName="dueDate">
    <button type="submit" class="btn btn-success mt-2">Replace</button>
  </form>
</div>
